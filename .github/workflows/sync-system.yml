name: Sync system status

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-system
  cancel-in-progress: true

jobs:
  sync:
    # Repo variable toggle (optional but nice):
    # Settings → Secrets and variables → Actions → Variables
    # ERA_SYSTEM_WIDGET_STATUS=on/off
    if: ${{ github.event_name == 'workflow_dispatch' || vars.ERA_SYSTEM_WIDGET_STATUS == 'on' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Run ClickUp system sync
        run: node server/services/clickup-system.js
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_WORKSPACE_ID: ${{ secrets.CLICKUP_WORKSPACE_ID }}

          # Optional knobs (keep or remove)
          CU_DOC_NAME_FILTER: "System|Status|Incidents"
          CU_MAX_DOC_DEPTH: "0"
          CU_DEBUG: "0"
          CU_TRACE_PAGES: "0"
          CU_TRACE_SYSTEM: "0"
          CU_DUMP_PAGES: "0"
          CU_FULL_RESYNC: "0"
          CU_SINCE_HOURS: "72"
          CU_CONCURRENCY: "6"

      - name: Commit and push system.json (generated)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Only commit if data/system.json changed
          if git diff --quiet -- data/system.json; then
            echo "No changes in data/system.json"
            exit 0
          fi

          git add data/system.json
          git commit -m "chore: sync system.json"

          # No rebase/merge for generated file — last run wins
          git push origin HEAD

  skipped:
    if: ${{ github.event_name != 'workflow_dispatch' && vars.ERA_SYSTEM_WIDGET_STATUS != 'on' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "System widget sync is OFF (ERA_SYSTEM_WIDGET_STATUS != 'on') — skipping scheduled run."
